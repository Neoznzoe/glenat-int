<svg xmlns="http://www.w3.org/2000/svg" width="320" height="480" viewBox="0 0 320 480" role="img" aria-labelledby="title desc">
  <title id="title">Couverture indisponible</title>
  <desc id="desc">Illustration générique utilisée lorsque la couverture du livre n'est pas disponible.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3f4f6" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
  </defs>
  <rect width="320" height="480" fill="url(#bg)" rx="24" ry="24" />
  <g fill="#9ca3af" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" text-anchor="middle">
    <text x="160" y="200" font-size="38" font-weight="600">Couverture</text>
    <text x="160" y="248" font-size="38" font-weight="600">indisponible</text>
    <text x="160" y="310" font-size="22">Référence à venir</text>
  </g>
</svg>
